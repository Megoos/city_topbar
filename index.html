<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIDE BAR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">        
            <header class="header-top-bar">
                <div class="header-section">
                    <div class="header-stores-section">
                        <div class="header-stores">
                            <a href="#header-regions" class="header-city">
                                <span>
                                    <svg class="location-icon">
                                        <use xlink:href="icon/sprite.svg#location-pointer"></use>
                                    </svg>
                                </span>
                                Москва
                            </a>
                            <span><a href="#">Магазин</a></span>
                            <span><a href="#">Запись в секцию</a></span>
                        </div>                        
                    </div>
                    <div class="header-info-section">
                        <span class="header-display-on">
                            <a href="#">
                                <svg class="header-social-icon">
                                    <use xlink:href="icon/sprite.svg#vk"></use>
                                </svg>
                            </a>
                        </span>
                        <span class="header-display-on">
                            <a href="#">
                                <svg class="header-social-icon">
                                    <use xlink:href="icon/sprite.svg#facebook"></use>
                                </svg>
                            </a>
                        </span>
                        <span class="header-display-on">
                            <a href="#">
                                <svg class="header-social-icon">
                                    <use xlink:href="icon/sprite.svg#twitter"></use>
                                </svg>
                            </a>
                        </span>
                        <span class="header-display-on">
                            <a href="#">
                                <svg class="header-social-icon">
                                    <use xlink:href="icon/sprite.svg#google-plus"></use>
                                </svg>
                            </a>
                        </span>
                        <span class="header-display-on">
                            <a href="#">
                                <svg class="header-social-icon">
                                    <use xlink:href="icon/sprite.svg#instagram"></use>
                                </svg>
                            </a>
                        </span>
                        <span class="header-display-on">
                            <a href="#">
                                <svg class="header-social-icon">
                                    <use xlink:href="icon/sprite.svg#youtube"></use>
                                </svg>
                            </a>
                        </span>                        
                        <span><a href="#">Контакты</a></span>
                        <span><a href="#" class="header-phone">(495) 777-777-7</a></span>
                    </div>
                </div>
            </header>        
    </div>
</body>
</html>
